<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverRain - Welcome</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a98b0, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        /* 头部样式 */
        header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            z-index: 10;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        nav ul li a:hover {
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        /* 主要内容样式 */
        .content {
            max-width: 800px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        .content p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            text-decoration: none;
            margin: 10px;
            transition: 0.5s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn.primary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn.primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 雨滴动画效果 */
        .rain-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .raindrop {
            position: absolute;
            width: 2px;
            background: white;
            border-radius: 2px;
            animation: fall linear infinite;
            opacity: 0.6;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            95% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }
        
        /* 页脚样式 */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            header {
                padding: 0 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .content h1 {
                font-size: 36px;
            }
            
            .content p {
                font-size: 16px;
            }
        }
        
        @media screen and (max-width: 480px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 雨滴动画容器 -->
    <div class="rain-container" id="rain"></div>
    
    <header>
        <div class="logo">OverRain</div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">作品</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="content">
            <h1>Welcome to OverRain</h1>
            <p>OverRain 是一个致力于创新设计和卓越用户体验的数字创意工作室。我们相信，优秀的网站不仅仅是视觉上的享受，更是功能与美学的完美结合。</p>
            <p>我们的团队由充满激情的专业人士组成，他们将帮助您将创意变为现实。无论您是想创建一个新的网站，还是优化现有网站的性能，OverRain 都能为您提供专业的解决方案。</p>
            <a href="#" class="btn">了解更多</a>
            <a href="#" class="btn primary">联系我们</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 OverRain. All rights reserved.</p>
    </footer>
    
    <script>
        // 创建雨滴动画效果
        function createRaindrops() {
            const rainContainer = document.getElementById('rain');
            const numberOfDrops = 200;
            
            for (let i = 0; i < numberOfDrops; i++) {
                const raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                
                // 随机左位置
                const leftPos = Math.random() * 100;
                raindrop.style.left = `${leftPos}%`;
                
                // 随机高度和动画时间
                const height = 10 + Math.random() * 20;
                const duration = 0.5 + Math.random() * 1.5;
                const delay = Math.random() * 2;
                
                raindrop.style.height = `${height}px`;
                raindrop.style.animationDuration = `${duration}s`;
                raindrop.style.animationDelay = `${delay}s`;
                
                rainContainer.appendChild(raindrop);
            }
        }
        
        // 页面加载完成后创建雨滴
        window.addEventListener('load', createRaindrops);
    </script>
</body>
</html>
